<input id="msg" type="text" style="width: 80%"> <input id="btn" type="button" value="留言" onclick="add()">

<script type="text/javascript">

    function add(){

        var Msg = document.getElementById("msg").value;

        var trHTML = '<tr>'+'<th width="5%">'+
            '<td>'+Msg+
            '</td>'+'/<th>'+
            '<th  width="90%">'+
            '<td>'+'<button class="btn btn-warning btn-xs" id="check">X</button>'+
            '</td>'+'/<th>'

        '</tr>'

        $("#todolist").append(trHTML);//在table最后面添加一行

    }

    //监听是否选中某行，该监听是持续的

    $('#todolist tbody').on( 'click', '#check', function () {

        //获取行
        var row = $("table#todolist tr").index($(this).closest("tr"));
        //获取某列（从0列开始计数）的值
        var id = $("table#todolist").find("tr").eq(row).find("td").eq(0).text();


        $(this).parent().parent().remove();

        var updateId=id;


    } );
